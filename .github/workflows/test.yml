name: test-ci
on:
  push:
  pull_request:

jobs:
  test-musl:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-unknown-linux-musl

      - name: Install cross
        uses: taiki-e/install-action@v2
        with:
          tool: cross@0.2.5

      - uses: Swatinem/rust-cache@v2

      - name: Run tests (musl)
        run: cross test --target x86_64-unknown-linux-musl

  test-ubuntu:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        rust:
          - stable
          - beta
          - nightly
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: ${{ matrix.rust }}

      - uses: Swatinem/rust-cache@v2

      - run: cargo test

  test-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2

      - run: cargo test

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - uses: Swatinem/rust-cache@v2

      - run: cargo test --no-default-features --features duktape

  test-windows-from-ubuntu:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-gnu

      - uses: Swatinem/rust-cache@v2

      - name: Install MinGW (linker)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends mingw-w64

      - name: Build Windows (GNU) test binaries
        run: |
          cargo test --target x86_64-pc-windows-gnu --no-run
        # Cannot run because not on Windows.

  fmt-clippy:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: clippy, rustfmt

      - uses: Swatinem/rust-cache@v2

      - name: check formatting
        run: cargo fmt -- --check

      - name: clippy
        run: RUSTFLAGS="-Dwarnings" cargo clippy

      - name: check Cargo.lock
        # `cargo update --locked` fails whenever *any* newer compatible dependency exists,
        # which makes CI flaky. `cargo metadata --locked` fails only when the lockfile is
        # actually out-of-date with respect to Cargo.toml (i.e. would require a lock update).
        run: cargo metadata --locked --format-version 1 > /dev/null
